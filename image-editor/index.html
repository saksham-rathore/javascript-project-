<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <main>
        <section class="left-right">
            <div class="left">
                <div class="navbar">
                    <label for="Image-input" id="image-btn">
                        Choose image
                        <i class="fa-regular fa-image"></i>
                        <input type="file" id="Image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn-1">Reset <i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <button class="btn-2">Download <i class="fa-solid fa-download"></i></button>
                </div>
                <div class="image-box">
                    <div class="image-add">
                        Image
                        <i class="fa-regular fa-image"></i>
                    </div>
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>

            <div class="right">
                <div>
                    <div class="filter">

                        <h2>FILTERS</h2>

                        <div class="control">
                            <p>Brightness</p>
                            <input name="brightness" value="100" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>contrast</p>
                            <input name="brightness" value="100" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>Exposure</p>
                            <input name="brightness" value="100" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>Saturation</p>
                            <input name="brightness" value="100" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>HueRotate</p>
                            <input name="brightness" value="100" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>Blur</p>
                            <input name="brightness" value="0" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>Grayscale</p>
                            <input name="brightness" value="0" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>Sepia</p>
                            <input name="brightness" value="0" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>opacity</p>
                            <input name="brightness" value="0" type="range" min="0" max="200">
                        </div>

                        <div class="control">
                            <p>invert</p>
                            <input name="brightness" value="0" type="range" min="0" max="200">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
