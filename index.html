<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE EDITOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="navbar">
                    <label for="Image-input" id="image-btn">
                        Choose image
                        <input type="file" id="Image-input" accept="image/*" hidden>
                        </label>
                    </label>
                    <button class="btn-1">Reset</button>
                    <button class="btn-2">Download</button>
                </div>
            </div>

            <div class="image-box">
                <div class="image-add">
                    Image
                </div>
            </div>
            <div class="right">

            </div>
        </section>
    </main>
</body>
</html>
